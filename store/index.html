<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HentHub Store - Browse Apps</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="assets/css/store.css">
    <style>
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }
        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #222;
        }
        .app-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .app-author { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 15px; }
        .app-desc { font-size: 0.9rem; line-height: 1.4; margin-bottom: 20px; flex-grow: 1; }
        .nav {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="nav">
        <h1>HentHub Store</h1>
        <a href="upload.html"><button>Developer Portal</button></a>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="search-container" style="margin-bottom: 30px;">
            <input type="text" id="store-search" placeholder="Search by name or App ID..." 
                   style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: var(--text-main); font-size: 1.1rem;">
        </div>

        <div id="standard-apps-section">
            <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 1.5rem;">üì±</span> Standard Applications
            </h2>
            <div id="standard-app-list" class="app-grid" style="margin-bottom: 50px;">
                <p>Loading applications...</p>
            </div>
        </div>

        <div id="terminal-apps-section">
            <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 1.5rem;"> üñ•Ô∏è</span> Terminal Applications
            </h2>
            <div id="terminal-app-list" class="app-grid">
                <p>Loading applications...</p>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/store-browser.js"></script>
</body>
</html>
